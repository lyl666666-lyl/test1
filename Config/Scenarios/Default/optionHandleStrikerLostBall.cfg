// 配置球丢失后的找球行为
// 这些参数控制抢球者（playBall角色）何时开始找球

// 球消失多久后开始找球（毫秒）
// 默认值: 500
// 建议值: 300-500（更小的值让机器人更快反应）
minBallDisappearedTime = 300;

// 球距离多远时才会触发找球行为（毫米）
// 默认值: 700
// 建议值: 1000-1500（更大的值让机器人在更远距离也会找球）
maxDistanceToBall = 1200;

// 非抢球者在失去抢球角色后，继续找球的时间（毫秒）
// 默认值: 2000
// 建议值: 3000-5000（让刚失去抢球角色的机器人继续找球更久）
nonStrikerSearch = 4000;

// 后退时的最小距离（毫米）
// 默认值: -100
minBackwalk = -100;
